    <header class="page__header">
      <div class="header__wrapper">
        <h1>GerAI</h1>
        <nav>
          <ul class="header__nav__mobile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

              stroke-linejoin="round"

    <main>
      <h1 class="contact__heading">Fale conosco</h1>
      <form class="form__wrapper" action="#">
        <div class="form__group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            placeholder="john@example.com"
            type="email"
          />
        </div>
        <div class="form__group">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" placeholder="John smith" />
        </div>
        <div class="form__group">
          <label for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            name="mensagem"
            placeholder="O que quer falar conosco?"
          ></textarea>
        </div>
        <button class="btn__submit" type="submit">Enviar</button>
      </form>
    </main>
  </body>
